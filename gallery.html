<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея | Kaboom-Project</title>
  <style>
    /* Основные стили */
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0000, #ff6f61);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    .gallery-item h3 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #ff6f61;
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      border-radius: 10px;
    }
    .fullscreen-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .fullscreen-btn:hover {
      background: #ff3b2f;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      background: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    .btn:hover {
      background: #ff3b2f;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    /* Анимации */
    @keyframes glow {
      0% { text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
      100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.9); }
    }
  </style>
</head>
<body>
  <h1>Галерея Kaboom-Project</h1>
  <div class="gallery">
    <!-- Видео 1 -->
    <div class="gallery-item">

    <!-- Видео 3 -->

    <!-- Видео 4 -->

  <a href="index.html" class="btn">На главную</a>

  <script>
    // Функция для открытия видео на весь экран
    function openFullscreen(videoId) {
      const videoElement = document.getElementById(videoId);
      if (videoElement.requestFullscreen) {
        videoElement.requestFullscreen();
      } else if (videoElement.mozRequestFullScreen) { // Firefox
        videoElement.mozRequestFullScreen();
      } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
        videoElement.webkitRequestFullscreen();
      } else if (videoElement.msRequestFullscreen) { // IE/Edge
        videoElement.msRequestFullscreen();
      }
    }
  </script>

</html>
